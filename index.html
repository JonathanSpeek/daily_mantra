<footer>
    <script type="text/javascript">
        function GetValue() {
            var myarray = new Array('"I Believe"', '"I am open"', '"Go with the Flow"', '"A peaceful mind generates power"',
            '"Connect"', '"Be kind, for everyone you meet is fighting a hard battle"', '"Listen"', '"Be here now"',
            '"Embark"', '"Flow"', '"Be kind, always"');
            var random = myarray[Math.floor(Math.random() * myarray.length)];
            document.getElementById("message").innerHTML = random;
        }
    </script>
