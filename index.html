<footer>
    <script type="text/javascript">
        function GetValue() {
            var myarray = ['"I Believe"', '"I am open"', '"Go with the Flow"', '"A peaceful mind generates power"',
                    '"Connect"', '"Be kind, for everyone you meet is fighting a hard battle"', '"Listen"', '"Be here now"',
                    '"Embark"', '"Flow"', '"Be kind, always"', '"Be content"', '"I am balanced"', '"I am grateful"', '"Breath gratitude"', '"Just be"'];
            var random = myarray[Math.floor(Math.random() * myarray.length)];
            document.getElementById("message").innerHTML = random;
            var myColors = ["#3498db", "#9b59b6", "#34495e", "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#2c3e50", "#f1c40f", "#e67e22", "#e74c3c",
            "#95a5a6", "#f39c12", "#d35400", "#c0392b", "#7f8c8d"];
            var num = Math.floor(Math.random() * myColors.length);
            var color = myColors[num];
            document.getElementById("color1").style.backgroundColor = color;
            document.getElementById("color2").style.color = color;
            document.getElementById("color3").style.backgroundColor = color;
            document.getElementById("color4").style.backgroundColor = color;
            document.getElementsByClassName("color5")[0].style.backgroundColor = color;
        }
    </script>
